<h2 appTitleSize >Students Temp</h2>

<ul>
  <li *ngFor="let student of studentsTemp" class="card card-edit mb-2 bg-light">
    <div class="row d-flex justify-content-center align-items-center p-4">
      <div class="col-12">
        <p class="card-text"><strong>Id:</strong> {{ student.id_ }} </p>
        <p class="card-text"><strong>Name:</strong> {{ student | studentName }} </p>
        <p class="card-text"><strong>E-mail:</strong> {{ student.email }} </p>
        <p class="card-text"><strong>Course:</strong> {{ student.course }} </p>
      </div>
    </div>
  </li>
</ul>
